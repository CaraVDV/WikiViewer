<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>FCC Wiki Viewer</title>
		<meta name="description" content="This is an intermediate front-end development project for the FreeCodeCamp online course.">
	<!-- External CSS -->
		<link rel="stylesheet" href="dist/style.css">
		<link rel="stylesheet" href="dist/normalize.css">

	<!-- External Javascript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="dist/script.js"></script>

	</head>

	<body>	
		<header class="center">
			<p><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here</a> for a random article.</p>
			<div class="icon"></div>
			<div class="search small" id="search-bar">
				<form class="hide" id="search-input">
					<input type="text" name="search" placeholder="Search Wikipedia">
				</form>
				<button class="close hide" id="x">X</button>
			</div>
			<p id="instruct"> Click the icon to search for a topic.</p>
		</header>
		<main class="hide">
			Wiki Articles Go Here!  
		</main>
	</body>

</html>
